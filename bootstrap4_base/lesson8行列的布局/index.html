<html lang="zh-cmn-Hans">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">

    <title>行列的布局</title>
    
    <!--行列为12分列，超出12则另起一行-->
</head>

<body>
   
    <div class="container">   
        <div class="row mb-3">    <!--一行行距为3-->
            <div class="col-4 bg-danger">COL1</div>    
            <div class="col-4 bg-success">COL2</div>
            <div class="col-4 bg-warning">COL3</div>    <!--刚好一行比例为4:4:4-->
        </div>

        <div class="row mb-3">
            <div class="col-2 bg-danger">COL1</div>
            <div class="col-8 bg-success">COL2</div>
            <div class="col-2 bg-warning">COL3</div>   <!--刚好一行比例为2:8:2-->
         </div>

        <div class="row mb-3">
            <div class="col-4 bg-danger">COL1</div>    <!--超出一行，8另起一行-->
            <div class="col-6 bg-success">COL2</div>
            <div class="col-8 bg-warning">COL3</div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bootstrap-4.2.1-dist/others/jquery-3.2.1.slim.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/others/popper-1.12.9.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
