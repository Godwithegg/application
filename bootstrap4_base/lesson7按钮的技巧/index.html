<html lang="zh-cmn-Hans">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">

    <title>bootstrap的基本配置</title>
</head>

<body>
    <button>Yes</button>
    <button class="btn">Yes</button>
    <button class="btn btn-primary">Yes</button>   <!-- 跟主标题一样颜色的按钮 -->
    <button class="btn btn-danger btn-sm">Yes</button>   <!--警示性颜色（红色） 偏小的按钮-->
    <button class="btn btn-success btn-lg">Yes</button> <!--成功的颜色（绿色）偏大的按钮-->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bootstrap-4.2.1-dist/others/jquery-3.2.1.slim.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/others/popper-1.12.9.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
