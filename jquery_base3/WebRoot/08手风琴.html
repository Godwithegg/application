<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手风琴</title>
<style type="text/css">
	*{
		margin:0; 
		padding:0; 
		list-style: none;
	}
	.con{
		width:998px;
		height:360px;
		border : 1px solid gold;
		margin: 100px auto; 
		overflow: hidden;
	}
	.con ul{
		margin:0 0 0 -1px;
		width:1100px;
	}
	.con li{
		width:199px;
		float: left;
		border-left: gold;
	}
</style>
<script type="text/javascript" src="jquery/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.con ul li').hover(function(){
			$(this).stop().animate({'width':'299px'},500).siblings().stop().animate({'width':'174px'},500);
		},function(){
			$('.con ul li').stop().animate({'width':'199px'},500);
		})
	})
</script>
</head>
<body>
	<div class="con">
		<ul>
			<li><img src="switch/大路飞.jpg"/></li>
			<li><img src="switch/大索隆.jpg"/></li>
			<li><img src="switch/大香吉士.jpg"/></li>
			<li><img src="switch/大佩罗娜.jpg"/></li>
			<li><img src="switch/大佛朗基.jpg"/></li>
		</ul>
	
	</div>
</body>
</html>
