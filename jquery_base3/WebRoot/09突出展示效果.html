<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>突出展示效果</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
	.con{
		width:790px;
		height: 362px;
		border:1px solid #000;
		margin: 100px auto;
		background:#000;
	}
	.con ul li{
		float: left;
		width:158px;
		height: 362px;
		overflow: hidden;
	}
	.con img {
		display: block;
	}
	.con a{
		display: block;
	}
</style>
<script type="text/javascript" src="jquery/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">

		$('.con ul li a').hover(function(){

			//$(this).stop().animate({'margin-left':'-15px','opacity':'1'},500);	
			
			$(this).closest('ul').find('a').stop().animate({'margin-left':'0px','opacity':'0.5'},500);
			$(this).stop().animate({'margin-left':'-15px','opacity':'1'},500);	
		},function(){
			//$('.con ul li a').stop().animate({'margin-left':'0px','opacity':'1'},500);
			//$(this).parent().parent().find('a').stop().animate({'margin-left':'0px','opacity':'1'},500);
			$(this).closest('ul').find('a').stop().animate({'margin-left':'0px','opacity':'1'},500);
		})
	})
</script>
</head>
