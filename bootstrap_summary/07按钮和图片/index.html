<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">     <!--各种提示颜色按钮-->
        <button type="button" class="btn">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-link">link</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>
    <div class="div">   <!--各种尺寸的按钮-->
        <button type="button" class="btn btn-info btn-lg">big info</button>
        <button type="button" class="btn btn-info btn-sm">small info</button>
        <button type="button" class="btn btn-info">info</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-info btn-block">hello</button> <!--block 充满父级容器-->
        <a href="#" class="btn btn-info active btn-lg" role="button" disabled="disabled">按钮风格的链接</a>
        <input class="btn btn-info" type="button" value="input">
    </div>
    <img src="cute.jpg" bg-dark alt="" class="rounded-circle"> <!--椭圆图片-->
    <img src="cute.jpg" alt="" class="rounded"> <!--圆角图片-->
    <img src="cute.jpg" alt="" class="img-thumbnail"> <!--带边框-->
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">小图标地址-->
</body>
</html>
