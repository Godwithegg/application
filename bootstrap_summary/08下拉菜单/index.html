<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation" class="dropdown-header">大写一到四</li>
               <li><a href="#" class="dropdown-item">一</a></li>
               <li><a href="#" class="dropdown-item">二</a></li>
               <li><a href="#" class="dropdown-item">三</a></li>
               <li><a href="#" class="dropdown-item">四</a></li>
               <li class="dropdown-divider"></li>   <!--分割线-->
               <li role="presentation" class="dropdown-header">小写一到四</li>
               <li><a href="#" class="dropdown-item">1</a></li>
               <li><a href="#" class="dropdown-item">2</a></li>
               <li><a href="#" class="dropdown-item disabled">3</a></li>    <!--禁用菜单项-->
               <li><a href="#" class="dropdown-item">4</a></li>
            </ul>
        </div>
    </div>

    <script src="../bootstrap-4.2.1-dist/others/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/others/popper-1.12.9.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
