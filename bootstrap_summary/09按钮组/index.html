<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">center</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="btn" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
            <button type="btn" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
            <button type="btn" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
        </div>
    </div>
    <div class="container">     <!--不同大小的图标组-->
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">center</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default">left</button>
                <button type="button" class="btn btn-default">center</button>
                <button type="button" class="btn btn-default">right</button>
            </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">1</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown">
                下拉菜单<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">点我</a></li>
                <li><a href="#">点我</a></li>
            </ul>
        </div>
    </div>

    <div class="btn-group btn-group-justified">  <!--充满屏幕长度的-->
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">center</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>

    <script src="../bootstrap-4.2.1-dist/others/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/others/popper-1.12.9.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
