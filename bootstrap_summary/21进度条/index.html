<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" 
                aria-valuemax="100" style="width:50%" aria-valuenow="50">
                <span class="sr-only">50%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">  <!--progress-bar-warning可以有各种颜色-->
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>

        <div class="progress">  <!--progress-bar-striped带条纹的    active动态-->
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>

        <div class="progress">  <!--堆叠效果-->>
            <div class="progress-bar" role="progressbar" style="width:40%">
            </div>
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:5%">
            </div>
        </div>



    </div>
</body>
</html>
