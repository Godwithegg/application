<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">     <!--水平展示-->
        <ul id="mytab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">home</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">hello</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">egg</a></li>
        </ul>
    </div><br/><br/>
    <div class="container">     <!--水平胶囊展示 nav-pills-->
        <ul id="mytab" class="nav nav-tabs nav-pills" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">home</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">hello</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">egg</a></li>
        </ul>
    </div><br/><br/>
    <div class="container">     <!--水平无下划线 -->
        <ul id="mytab" class="nav nav-pills" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">home</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">hello</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">egg</a></li>
        </ul>
    </div><br/><br/>
    <div class="container">     <!--水平充满 nav-justified -->
        <ul id="mytab" class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">home</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">hello</a></li>
            <li role="presentation" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">egg
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">  <!--导航条里面增加下拉菜单-->
                    <li role="presentation"><a class="dropdown-item" tabindex="-1">hello1</a></li>
                    <li role="presentation"><a class="dropdown-item" tabindex="-1">hello2</a></li>
                    <li role="presentation"><a class="dropdown-item" tabindex="-1">hello3</a></li>
                </ul>
            </li>
        </ul>
    </div><br/><br/>

    <div class="container">     <!--垂直展示以及禁用 0flex-column-->
        <ul id="mytab" class="nav flex-column nav-pills" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">home</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link" data-toggle="tab" href="#">hello</a></li>
            <li role="presentation" class="nav-item"><a class="nav-link disabled" data-toggle="tab" href="#">egg</a></li>
        </ul>
    </div>

    <script src="../bootstrap-4.2.1-dist/others/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/others/popper-1.12.9.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
