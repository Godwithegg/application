<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>蛋黄派</h1>
        <h2>蛋黄派</h2>
        <h3>蛋黄派</h3>
        <h4>蛋黄派<small>欢迎你的到来</small></h4>  <!--副标题-->
        <p>hellodanhuang</p>
        <p class="lead">hellodanhuang<abbr title="attribute">hello</abbr></p>  <!--突出显示 缩略语-->
        <p>hello<mark>danhuang</mark></p>  <!--背景效果-->
        <del>helloworld</del>

        <p class="text-left">居左</p>
        <p class="text-right">居右边</p>
        <p class="text-center">居中</p>
        <p class="text-lowercase">danHuang全部小写</p>
        <p class="text-uppercase">danHuang全部大写</p>
        <p class="text-capitalize">danHuang首字母大写</p>
    
        <address>
            <strong>蛋黄派</strong><br/>
            北京市<br/>
            福建农林大学：10086<br/>
            <abbr title="Phone">8888 8888</abbr>
        </address>

        <ul class="list-unstyled"><!--无样式-->
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
