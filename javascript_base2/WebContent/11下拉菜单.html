<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉菜单</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
	#con{
		width:400px;
		margin: 100px auto;
	}
	#con ul li{
		float: left;
		width:100px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		font-size: 12px;
	}
	#con a {
		text-decoration: none;
		color: #fff;
		display: block;
		width:100px;
		height: 30px;
		background:#ccc;
	}
	#con a:HOVER {
		background:pink;
	}
	#con ul ul {
		display: none;
	}


</style>

</head>
<body>
	<div id="con">
		<ul>
			<li id="li01">
				<a href="javascript:;">平面设计</a>
				<ul id="ul01">
					<li><a href="javascript:;">平面内容</a></li>
					<li><a href="javascript:;">平面内容</a></li>
					<li><a href="javascript:;">平面内容</a></li>
					<li><a href="javascript:;">平面内容</a></li>
				</ul>
			</li>
			<li id="li02">
				<a href="javascript:;">网页设计</a>
				<ul id="ul02">
					<li><a href="javascript:;">网页内容</a></li>
					<li><a href="javascript:;">网页内容</a></li>
					<li><a href="javascript:;">网页内容</a></li>
					<li><a href="javascript:;">网页内容</a></li>
				</ul>
			</li>
			<li id="li03">
				<a href="javascript:;">SEO优化</a>
				<ul id="ul03">
					<li><a href="javascript:;">SEO内容</a></li>
					<li><a href="javascript:;">SEO内容</a></li>
					<li><a href="javascript:;">SEO内容</a></li>
					<li><a href="javascript:;">SEO内容</a></li>
				</ul>
			</li>
			<li id="li04">
				<a href="javascript:;">UI设计</a>
				<ul id="ul04">
					<li><a href="javascript:;">UI内容</a></li>
					<li><a href="javascript:;">UI内容</a></li>
					<li><a href="javascript:;">UI内容</a></li>
					<li><a href="javascript:;">UI内容</a></li>
				</ul>
			</li>
		</ul>
		
	
	</div>



</body>
</html>

<script type="text/javascript">
	function downView(myLi,myUl)
	{
		var myLi = document.getElementById(myLi);
		var myUl = document.getElementById(myUl);
		myLi.onmouseover = function()
		{
			myUl.style.display = 'block';
		}
	}
	function upView(myLi,myUl)
	{
		var myLi = document.getElementById(myLi);
		var myUl = document.getElementById(myUl);
		myLi.onmouseout = function()
		{
			myUl.style.display = 'none';
		}
	}
	downView('li01','ul01');
	downView('li02','ul02');
	downView('li03','ul03');
	downView('li04','ul04');
	upView('li01','ul01');
	upView('li02','ul02');
	upView('li03','ul03');
	upView('li04','ul04');


</script>
