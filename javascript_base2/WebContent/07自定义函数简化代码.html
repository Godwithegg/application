<title>自定义函数简化代码</title>
<style type="text/css">
	div{
		width:300px;
		height: 100px;
		background:#ccc;
		border:1px solid #000;
		display: none;
	}
	

</style>



</head>
<body>
	<button id="btn01">按钮1</button>
	<button id="btn02">按钮2</button>
	<button id="btn03">按钮3</button>
	<div id="box01">我是盒子1</div>
	<div id="box02">我是盒子2</div>
	<div id="box03">我是盒子3</div>

</body>

	function myFn(btn,box){
		btn = document.getElementById(btn);
		box = document.getElementById(box);
		btn.onclick = function(){
			box.style.display = 'block';
		}
	}
	myFn('btn01', 'box01');
	myFn('btn02', 'box02');
	myFn('btn03', 'box03');

</script>
