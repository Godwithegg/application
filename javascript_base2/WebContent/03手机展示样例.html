<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手机展示样例</title>

<style type="text/css">
	*{
		margin:0;
		list-style: none;
		padding:0;
	}
	body{
		background:#060f2e;
	}
	#box{
		width:1000px;
		height: :458px;
		margin:100px auto;
	}
	#box ul li{
		float: left;
		width:320px;
		height: 426px;
	}
	#li01{
		background:url(img/img1.jpg) no-repeat;
	}
	#li02{
		background:url(img/img2.jpg) no-repeat;
	}
	#li03{
		background:url(img/img3.jpg) no-repeat;
	}
	#box .current{
		width:360px;
		height: 458px;
	}
</style>

</head>
<body>
	<div id="box">
		<ul>
			<li id="li01"></li>
			<li id="li02"></li>
			<li id="li03"></li>
		
		</ul>
	</div>


</body>
</html>

<script type="text/javascript">
	var li01 = document.getElementById('li01');
	var li02 = document.getElementById('li02');
	var li03 = document.getElementById('li03');
	var box = document.getElementById('box');
	li01.onmouseover = function(){
		li01.className = 'current';
		li01.style.backgroundImage = 'url(img/bigimg1.jpg)';
	}
	li01.onmouseout = function(){
		li01.className = '';
		li01.style.backgroundImage = 'url(img/img1.jpg)';
	}
	li02.onmouseover = function(){
		li02.className = 'current';
		li02.style.backgroundImage = 'url(img/bigimg2.jpg)';
	}
	li02.onmouseout = function(){
		li02.className = '';
		li02.style.backgroundImage = 'url(img/img2.jpg)';
	}
	li03.onmouseover = function(){
		li03.className = 'current';
		li03.style.backgroundImage = 'url(img/bigimg3.jpg)';
	}
	li03.onmouseout = function(){
		li03.className = '';
		li03.style.backgroundImage = 'url(img/img3.jpg)';
	}

</script>
