<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>淘宝商品展示</title>
<style type="text/css">
	*{
		margin: 0;
		padding:0;
		list-style: none;
	}
	.con{
		margin:100px auto;
		width:600px;
		border:1px solid #000;
		padding:10px;
	}
	.con ul li {
		width:200px;
		float: left;
		text-align: center;
		height:25px;
		line-height: 25px;
	}
	.con ul{
		overflow: hidden;
	}
	.con .btn{
		width:200px;
		height:22px;
		line-height:22px;
		display: block;
		border:1px solid #000;
		text-decoration: none;
		color: #333;
		font-size:12px;
		text-align: center;
		margin: 0 auto;
	};
</style>
<script type="text/javascript" src="jquery/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		var myLi = $('.con ul li:gt(2):not(:last)');
		myLi.hide();
		$('.btn').click(function(e){
			if($(this).html()=='显示所有内容')
			{
				$(this).html('隐藏所有内容');
				myLi.stop().slideDown();
			}
			else
			{
				$(this).html('显示所有内容');
				myLi.stop().slideUp();
			}
		})
	})
</script>
</head>
<body>
	<div class="con">
		<ul>
			<li>佳能</li>
			<li>索尼</li>
			<li>三星</li>
			<li>尼康</li>
			<li>松下</li>
			<li>卡西欧</li>
			<li>富士</li>
			<li>科达</li>
			<li>宾得</li>
			<li>理光</li>
			<li>奥林巴斯</li>
			<li>明基</li>
			<li>其他品牌相机</li>
		</ul>
	<a href="javascript:;" class="btn">显示所有内容</a>
	</div>
</body>
</html>
