<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝商品切换</title>
        
<style type="text/css">
*{
    padding: 0px;
    margin: 0px;
    font-size: 12px;
}
ul{
    list-style: none;
}
a{
    text-decoration: none;
    color: #333;
    font-size: 12px;
}
.con{
    width: 298px;
    height: 248px;
    margin: 100px auto;
    border: 1px solid pink;
    overflow: hidden;
}
.con ul{
    float: left;
}

#conLeft li,#conRight li{
    background: url(images/lili.jpg) repeat-x;
    width: 48px;
    height: 27px;
    line-height: 27px;
    text-align: center;
    display: block;
    border-bottom: 1px solid pink;
}

#conLeft li:hover,#conRight li:hover{
    background: url(images/abg.gif) repeat-x;
}

#center{
    border-left: 1px solid pink;
    border-right: 1px solid pink;
    
}
</style>

<script src="jquery/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
    	$('#conLeft li').mouseover(function(e){
    		$('#center li').eq($(this).index()).show().siblings().hide();
    	})
    	$('#conRight li').mouseover(function(e){
    		$('#center li').eq($(this).index()+9).show().siblings().hide();
    	})
    })
</script>
</head>
<body>
    <div class="con">
        <ul id="conLeft">
