<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>节点操作</title>
<script type="text/javascript" src="jquery/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(e){
		$('button').eq(0).click(function(e){
			var myTag = $('<li>我是li222</li>');
			//$('ul').append(myTag);  //元素内部的最后添加内容
			//$('ul').prepend(myTag);  //元素内部的最前添加内容
			//$('ul').before(myTag);  //元素内部的同级之前添加内容
			$('ul').after(myTag);  //元元素内部的同级之后添加内容
		})
		$('button').eq(1).click(function(e){
			$('ul').remove();
		})
		$('button').eq(2).click(function(e){
			$('ul').empty();
		})
	})
</script>
</head>
<body>
	<button>添加</button>
	<button>删除</button>
	<button>清空</button><br/>
	<ul>
		<li>我是li111</li>
	</ul>
</body>
</html>
