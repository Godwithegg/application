<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>折线、多边形、圆</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [118.053520, 24.407980],
        zoom: 13
    });


    var circle = new AMap.Circle({
        center: new AMap.LngLat("118.053520","24.407980"),// 圆心位置
        radius: 270000, //半径
            strokeColor: "#FF33FF", //线颜色
            strokeOpacity: 0.2, //线透明度
            strokeWeight: 3,    //线宽
            fillColor: "#1791fc", //填充色
            fillOpacity: 0.05//填充透明度
    });

          //声明一个list
        var list={
          "size":4,
          "data":[
            {"x":118.053520,"y": 24.407980},
            {"x":118.053520,"y": 24.407980},
            {"x":118.053520,"y": 24.407980},
            {"x":118.053520,"y": 24.407980}
          ]
        }

        for(var j = 0,map;j < list.size; j++){
            var myObj= list.data[j];
            var myLngLat=new AMap.LngLat(myObj.x,myObj.y);
            console.log(circle.contains(myLngLat));
          if(circle.contains(myLngLat)){//如果点在圆内则输出
              var marker = new AMap.Marker({
                   position: myLngLat,
                   map: map
               });
          }

        }

    circle.setMap(map);//显示圆圈
     map.setFitView();//根据地图上添加的覆盖物分布情况，自动缩放地图到合适的视野级别
</script>
</body>
</html>
