<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js控制html</title>
<style type="text/css">
	#box01{
		width:100px;
		height:100px;
		background-color:pink;
	}


</style>

</head>

<body>

	<div id='box01' title="我是titile属性" class="class01">我是一个div盒子</div>

</body>
</html>

<script type="text/javascript">
	var box01 = document.getElementById('box01');
	box01.title = '我是被js修改了的title属性';
	box01.className = 'class02';
	box01.innerHTML = '我是被js修改的html内容';
</script>
